spring:
  main:
    web-application-type: reactive

  application:
    name: api-gateway
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
server:
  port: 8080

eureka:
  client:
    service-url:
        defaultZone: http://localhost:8761/eureka/